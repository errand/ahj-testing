<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kill the Goblin</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="cards-container" class="cards-container">
  <div class="cards-container--inner">
    <ul class="cards">
      <li class="card mir" title="MIR"><span class="sr-only">MIR</span></li>
      <li class="card visa" title="Visa"><span class="sr-only">Visa</span></li>
      <li class="card visa_electron" title="Visa Electron"><span class="sr-only">Visa Electron</span></li>
      <li class="card mastercard" title="Mastercard"><span class="sr-only">Mastercard</span></li>
      <li class="card maestro" title="Maestro"><span class="sr-only">Maestro</span></li>
      <li class="card amex" title="American Express"><span class="sr-only">American Express</span></li>
      <li class="card discover" title="Discover"><span class="sr-only">Discover</span></li>
      <li class="card jcb" title="JCB"><span class="sr-only">JCB</span></li>
      <li class="card diners" title="Diners Club"><span class="sr-only">Diners Club</span></li>
    </ul>
    <form id="cardsValidationForm" class="form-inline" novalidate="novalidate">
      <div class="form-group">
        <input class="form-control" id="card_number" name="card_number" type="number" placeholder="Credit card number" data-original-title="" title="">
        <button id="submitform" class="btn">проверить</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
